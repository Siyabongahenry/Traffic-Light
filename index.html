<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="traffic-light-container">
            <button class="btn-play" onclick="autoControl(this)">START</button>
            <div>
                <div class="traffic-light">
                    <span class="light light-stop"></span>
                    <span class="light light-wait"></span>
                    <span class="light light-go"></span>
                </div>
            </div>
            <div>
                <div class="btn-controls">      
                    <span class="sign-stop sign" >STOP</span>
                    <span class="sign-wait sign">WAIT</span>
                    <span class="sign-go sign">GO</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
